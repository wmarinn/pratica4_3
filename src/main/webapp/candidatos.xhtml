<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
        <h:dataTable id="ldm"
             summary="Lista de candidatos"
             value="#{inscricaoBean.ldm}"
             border="1"
             var="ldm">
            <h:column>
        <f:facet name="header">
            <h:outputText value="CPF" />
        </f:facet>
                <h:outputText value="#{ldm.cpf}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Nome" />
        </f:facet>
        <h:commandLink value="#{ldm.nome}" action="#{inscricaoBean.candidatoAction}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Cidade" />
        </f:facet>
        <h:outputText value="#{ldm.cidade}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Estado" />
        </f:facet>
        <h:outputText value="#{ldm.estado}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Excluir" />
        </f:facet>
        <h:commandButton value="Excluir" action="#{inscricaoBean.excluirAction}"/>
    </h:column>
        </h:dataTable>
    </h:form>
    </ui:define>

</ui:composition>
